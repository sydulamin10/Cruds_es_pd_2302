{% extends 'index.html' %}

{% block title %}Home{% endblock %}


{% block body %}
<div class="container">
    <div class="row" style="margin-top:20px">
        {% for i in all_prof%}
        <div class="col-lg-3">
            <div class="card" style="width: 18rem; margin-bottom:15px;">
                <img src="{{i.image.url}}" class="card-img-top" width=100px height=250px alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.email}}</p>
                    <a href="{% url 'update' i.id %}" class="btn btn-primary">Update</a>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
